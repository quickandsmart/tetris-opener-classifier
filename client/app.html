<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Opener Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Tetris Opener Classifier</a>
    </nav>

    <div class="container">
        <div class="row">
        <div class="col card-wrapper" data-opener="Albatross">
                <div class="card border-0">
                    <div class="position-relative overflow-hidden mx-auto custom-square-image">
                        <img class="w-100 h-100" src="./images/albatross.jpeg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Albatross Opener</h4>
                        </p>
                    </div>
                </div>
            </div>            
            <div class="col card-wrapper" data-opener="Hachispin">
                    <div class="card border-0">
                        <div class="position-relative overflow-hidden mx-auto custom-square-image">
                            <img class="w-100 h-100" src="./images/hachispin.jpeg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Hachispin Opener</h4>
                            </p>
                        </div>
                    </div>
            </div>            
            <div class="col card-wrapper" data-opener="PCO">
                    <div class="card border-0">
                        <div class="position-relative overflow-hidden mx-auto custom-square-image">
                            <img class="w-100 h-100" src="./images/pco.jpeg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Perfect Clear Opener</h4>
                            </p>
                        </div>
                    </div>
            </div>          

            <div class="col card-wrapper" data-opener="SDPC_Stickspin">
                <div class="card border-0">
                    <div class="position-relative overflow-hidden mx-auto custom-square-image">
                        <img class="w-100 h-100" src="./images/sdpc-stickspin.jpeg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">SDPC / Stickspin Opener</h4>
                        </p>
                    </div>
                </div>
            </div>      

            <div class="col card-wrapper" data-opener="TKI">
                <div class="card border-0">
                    <div class="position-relative overflow-hidden mx-auto custom-square-image">
                        <img class="w-100 h-100" src="./images/tki.jpeg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">TKI Opener</h4>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form action="/file-upload" class="dropzone" id="dropzone">
                            <div class="dz-message needsclick">
                                <img src="./images/upload.png" width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop files here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>
            

            <div class="col-sm-4" id="resultHolder">
            </div>
            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                        <tr>
                            <th>Opener</th>
                            <th>Probability Score</th>
                        </tr>
                        <tr>
                            <td>Albatross</td>
                            <td id="score_Albatross"></td>
                        </tr>
                        <tr>
                            <td>Hachispin</td>
                            <td id="score_Hachispin"></td>
                        </tr>
                        <tr>
                            <td>PCO</td>
                            <td id="score_PCO"></td>
                        </tr>
                        <tr>
                            <td>SDPC/Stickspin</td>
                            <td id="score_SDPC_Stickspin"></td>
                        </tr>
                        <tr>
                            <td>TKI</td>
                            <td id="score_TKI"></td>
                        </tr>
                </table>
            </div>
            
        </div>

    </div>

</body>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./dropzone.min.js"></script>
<script src="./app.js"></script>
</html>
